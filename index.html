<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Keyboard</title>
</head>

<body>
    <h1>Welcome! to a Simple CRUD ToDo List </h1>

    <form>
        <input id='todo-input' type="text" name="todo" placeholder="Type something to do here.." autocomplete="off"
            autofocus></input>
        <button class="submit">Submit</button>
        <p class="open-vb">Bored? try our Virtual Keyboard!</p>
    </form>

    <ol class="todos-container"></ol>

    <div class="keyboard-container"></div>

    <script src="./script.js"></script>
</body>

</html>
